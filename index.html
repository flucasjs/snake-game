<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preload" href="./css/fonts/pressstart2p-regular-webfont.woff" as="font">
    <link rel="preload" href="./css/fonts/pressstart2p-regular-webfont.woff2" as="font">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="https://kit.fontawesome.com/266c898db6.js" crossorigin="anonymous"></script>
    <script type="module" src="./modules/script.js"></script>
    
</head>
<body>
    <header>
        <h1 class="title">Snek Game</h1>
        <div class="longboi"></div>
    </header>
    <main> 
        <div class="theme-toggle">
            <div class="theme-toggle__icon"></div>
        </div>
        <div class="snake-game">
            <div class="snake-game__running-score">
                <h2>Current Score</h2>
                <p>4</p>
            </div>
            <canvas class="snake-game__display" width="500px" height="500px"></canvas>
            <div class="snake-game__scoreboard">
                <h2>High scores</h2>
                <ul class="snake-game__high-scores">
                    <li class="snake-game__high-scores snake-game__high-scores--first">10 pts</li>
                    <li class="snake-game__high-scores snake-game__high-scores--second">6 pts</li>
                    <li class="snake-game__high-scores snake-game__high-scores--third">5 pts</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
