<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preload" href="./css/fonts/pressstart2p-regular-webfont.woff" as="font">
    <link rel="preload" href="./css/fonts/pressstart2p-regular-webfont.woff2" as="font">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="https://kit.fontawesome.com/266c898db6.js" crossorigin="anonymous"></script>
    <script type="module" src="./modules/script.js"></script>
    
</head>
<body>
    <div class="theme-toggle">
        <div class="theme-toggle__icon"></div>
    </div>
    <div class="snake-game">
        <canvas class="snake-game__display" width="500px" height="500px"></canvas>
        <div class="snake-game__scoreboard">
            <h2>High Scores: </h2>
            <ul class="snake-game__scores">
                <li class="snake-game__scores snake-game__scores--first">30 pts</li>
                <li class="snake-game__scores snake-game__scores--second">20 pts</li>
                <li class="snake-game__scores snake-game__scores--third">10 pts</li>
            </ul>
        </div>
    </div>
</body>
</html>
